<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>

      body {
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      button {
        background-color: tomato;
        color: white;
        padding: 5px;
        margin-bottom: 30px;
        font-size: 20px;
        cursor: pointer;
        outline: none;

    <script>
      const rabbit_btn = document.querySelector(".rabbit-btn");
      const rabbit = document.querySelector(".rabbit");

      rabbit_btn.addEventListener("click", (event) => {
        rabbit.scrollIntoView({
          block: "center",
          behavior: "smooth",
        });
      });
    </script>
  </body>
</html>
